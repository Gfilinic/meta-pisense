# We have a conf and classes directory, add to BBPATH

BBPATH .= ":${LAYERDIR}"

# We have a packages directory, add to BBFILES

BBFILES += "${LAYERDIR}/recipes-*/*/*.bb "

BBFILE_COLLECTIONS += "hupitp"

BBFILE_PATTERN_hupitp := "^${LAYERDIR}/"

BBFILE_PRIORITY_hupitp = "6"

LAYERSERIES_COMPAT_hupitp = "nanbield"

